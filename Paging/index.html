<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Buah dengan Paging</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      .form-input {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: inline-block;
        width: 100px;
        font-weight: bold;
      }

      .form-group input {
        padding: 5px;
        width: 200px;
      }

      button {
        padding: 5px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 5px;
      }

      button:hover {
        background-color: #45a049;
      }

      button.hapus {
        background-color: #f44336;
      }

      button.hapus:hover {
        background-color: #da190b;
      }

      .pagination {
        margin-top: 20px;
        text-align: center;
      }

      .pagination button {
        background-color: #008cba;
      }

      .pagination button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      input[type="text"] {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 90%;
      }

      .info-halaman {
        text-align: center;
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Inventory Buah</h1>

    <div class="form-input">
      <div class="form-group">
        <label for="nama">Nama Buah:</label>
        <input type="text" id="nama" required />
      </div>

      <div class="form-group">
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" required />
        <span>Kg</span>
      </div>

      <div class="form-group">
        <label for="gambar">Gambar:</label>
        <input type="text" id="gambar" required />
      </div>

      <button onclick="tambahBuah()">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Buah</th>
          <th>Berat</th>
          <th>Gambar</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tabelBuah"></tbody>
    </table>

    <div class="pagination">
      <button onclick="halamanSebelumnya()" id="btnPrev">Sebelumnya</button>
      <button onclick="halamanSelanjutnya()" id="btnNext">Selanjutnya</button>
    </div>
    <div class="info-halaman" id="infoHalaman"></div>

    <script src="script.js"></script>
  </body>
</html>
